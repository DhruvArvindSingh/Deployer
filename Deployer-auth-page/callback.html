<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeployNet - Authenticating...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 { font-size: 24px; margin-bottom: 12px; }
        p { color: rgba(255, 255, 255, 0.7); font-size: 16px; margin-bottom: 24px; }
        
        .success { color: #22c55e; }
        .error { color: #ef4444; }

        .token-box {
            display: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: left;
        }

        .token-text {
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #e2e8f0;
            user-select: all;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 6px;
        }

        .copy-btn {
            background: #f1f5f9;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #cbd5e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="status">Authenticating...</h1>
        <p id="message">Talking to DeployNet backend...</p>
        
        <div id="token-container" class="token-box">
            <p style="margin-bottom: 10px; font-size: 14px; font-weight: bold; color: #94a3b8;">YOUR DEPLOYMENT TOKEN:</p>
            <div id="token-text" class="token-text"></div>
            <button id="copy-btn" class="copy-btn" onclick="copyToken()">Copy Token</button>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = 'put-your-backend-url';
        let currentToken = '';
        let isProcessing = false;
        
        async function handleCallback() {
            if (isProcessing) return;
            isProcessing = true;

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (!code) {
                showError('No code found in URL. Did you cancel?');
                return;
            }

            let provider = urlParams.get('state') || ''; 
            if (!provider) {
                provider = code.startsWith('4/') ? 'google' : 'github';
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/${provider}/callback?code=${code}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Server rejected the login request');
                }
                
                if (!data.token) {
                    throw new Error('Authentication worked, but no token was returned');
                }

                currentToken = data.token;
                showSuccess('Welcome back!', 'Copy your token and paste it into your terminal.');
                displayToken(currentToken);
                
            } catch (err) {
                showError(err.message);
            }
        }
        
        function displayToken(token) {
            document.getElementById('token-container').style.display = 'block';
            document.getElementById('token-text').textContent = token;
        }

        async function copyToken() {
            await navigator.clipboard.writeText(currentToken);
            const btn = document.getElementById('copy-btn');
            btn.textContent = 'Copied! âœ…';
            setTimeout(() => btn.textContent = 'Copy Token', 2000);
        }
        
        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = 'Error';
            document.getElementById('status').className = 'error';
            document.getElementById('message').textContent = msg;
        }
        
        function showSuccess(title, msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').textContent = title;
            document.getElementById('status').className = 'success';
            document.getElementById('message').textContent = msg;
        }
        
        handleCallback();
    </script>
</body>
</html>
