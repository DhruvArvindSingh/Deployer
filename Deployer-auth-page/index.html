<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeployNet - Authentication</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: inline-block;
            padding: 16px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border-radius: 20px;
            margin-bottom: 16px;
        }
        
        .logo svg {
            width: 48px;
            height: 48px;
            color: white;
        }
        
        h1 {
            color: white;
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 32px;
        }
        
        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .oauth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .oauth-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .oauth-btn.github {
            background: #1f2937;
            color: white;
        }
        
        .oauth-btn.google {
            background: white;
            color: #1f2937;
        }
        
        .oauth-btn .icon {
            width: 20px;
            height: 20px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fecaca;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #bbf7d0;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1>DeployNet</h1>
                <p class="subtitle">Deploy static sites instantly</p>
            </div>
            
            <div id="message-container"></div>
            
            <div class="oauth-buttons">
                <button class="oauth-btn github" id="github-btn" onclick="handleOAuth('github')">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    <span id="github-text">Continue with GitHub</span>
                </button>
                
                <button class="oauth-btn google" id="google-btn" onclick="handleOAuth('google')">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="google-text">Continue with Google</span>
                </button>
            </div>
            
            <div class="footer">
                By continuing, you agree to our Terms of Service
            </div>
        </div>
    </div>
    
    <script>
        const BACKEND_URL = 'put-your-backend-url';
        const CLI_CALLBACK_URL = 'put-your-callback-url';
        
        let loading = null;
        
        function showMessage(text, type = 'error') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${text}</div>`;
        }
        
        function setLoading(provider) {
            loading = provider;
            const btn = document.getElementById(`${provider}-btn`);
            const text = document.getElementById(`${provider}-text`);
            btn.disabled = true;
            text.innerHTML = '<div class="spinner"></div> Connecting...';
        }
        
        function clearLoading(provider) {
            loading = null;
            const btn = document.getElementById(`${provider}-btn`);
            const text = document.getElementById(`${provider}-text`);
            btn.disabled = false;
            text.textContent = provider === 'github' ? 'Continue with GitHub' : 'Continue with Google';
        }
        
        function handleOAuth(provider) {
            if (loading) return;
            
            // For now, redirect to GitHub/Google OAuth
            // We'll build the full flow in the backend
            const clientId = provider === 'github' 
                ? 'put-your-github-client-id' 
                : 'put-your-google-client-id';
            
            const redirectUri = `${window.location.origin}/callback.html`;
            
            if (provider === 'github') {
                window.location.href = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=user:email`;
            } else {
                window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=email%20profile`;
            }
        }
        
        // Check for error in URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            showMessage('Authentication failed. Please try again.', 'error');
        }
    </script>
</body>
</html>
